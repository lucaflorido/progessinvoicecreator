			</div>
			
		</div>
	</div>
</div>

	</div>
</div>

<div class="row">
	<div class="large-12 medium-12 small-12">
	
		<table st-table="compositionsToDisplay" class="table table-striped" st-safe-src="compositions" >
			<thead>
				<tr>
					<th >&nbsp;</th>
					<th st-sort="code"  st-sort-default="anything" st-skip-natural="true" >Codice</th>
					<th  st-sort="name"  st-skip-natural="true">Nome</th>
					<th >Descrizione</th>
					<th >Note</th>
					<th >&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="composition in compositionsToDisplay" >
					<td><i class="icon_setup fi-pencil"  ng-click="modifycompositionElement(composition.idComposition)"></i></td>
					<td><div ng-if="modifyid != composition.idComposition">&nbsp;{{composition.code}}</div><div><input class="input_field"  ng-if="modifyid == composition.idComposition" ng-model="composition.code"  value="{{composition.code}}" />  </div></td>
					<td><div ng-if="modifyid != composition.idComposition">&nbsp;{{composition.name}}</div><div><input class="input_field"  ng-if="modifyid == composition.idComposition" ng-model="composition.name"  value="{{composition.name}}" />  </div></td>
					<td><div ng-if="modifyid != composition.idComposition">&nbsp;{{composition.description}}</div><div><input class="input_field"  ng-if="modifyid == composition.idComposition" ng-model="composition.description"  value="{{composition.description}}" />  </div></td>
					<td><div ng-if="modifyid != composition.idComposition">&nbsp;{{composition.note}}</div><div><input class="input_field"  ng-if="modifyid == composition.idComposition" ng-model="composition.note"  value="{{composition.note}}" />  </div></td>
					<td><i class="icon_setup fi-x-circle"  ng-click="deleteElement(composition)"></i></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
