<div class="row">
	<div class="large-12 medium-12 small-12">
	
		<table st-table="brandsToDisplay" class="table table-striped" st-safe-src="brands" >
			<thead>
				<tr>
					<th >&nbsp;</th>
					<th st-sort="code"  st-sort-default="anything" st-skip-natural="true" >Codice</th>
					<th  st-sort="name"  st-skip-natural="true">Nome</th>
					<th >Descrizione</th>
					<th >Note</th>
					
					<th >&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="brand in brandsToDisplay" >
					<td  ><i class="icon_setup fi-pencil"  ng-click= "modifybrandElement(brand.idBrand)"></i></td>
					<td   ><div ng-if="modifyid != brand.idBrand">&nbsp;{{brand.code}}</div><div><input class="input_field"  ng-if="modifyid == brand.idBrand" ng-model="brand.code"  value="{{brand.code}}" />  </div></td>
					<td  ><div ng-if="modifyid != brand.idBrand">&nbsp;{{brand.name}}</div><div><input class="input_field"  ng-if="modifyid == brand.idBrand" ng-model="brand.name"  value="{{brand.name}}" />  </div></td>
					<td   ><div ng-if="modifyid != brand.idBrand">&nbsp;{{brand.description}}</div><div><input class="input_field"  ng-if="modifyid == brand.idBrand" ng-model="brand.description"  value="{{brand.description}}" />  </div></td>
					<td><div ng-if="modifyid != brand.idBrand">&nbsp;{{brand.note}}</div><div><input class="input_field"  ng-if="modifyid == brand.idBrand" ng-model="brand.note"  value="{{brand.note}}" />  </div></td>
					
				    <td ><i class="icon_setup fi-x-circle"  ng-click="deleteElement(brand)"></i></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
