<div class="large-12 ">
	<div class="row collapse">
 	
 	<table st-table="promotersToDisplay" class="table table-striped" st-safe-src="promoters">
  <thead>
    <tr>
      <th width="50"></th>
      <th width="150"  st-sort="code" st-sort-default="reverse" st-skip-natural="true">Codice</th>
      <th width="150" st-sort="name"  st-skip-natural="true">Nome</th>
      <th width="150" st-sort="cognome"  st-skip-natural="true">Cognome</th>
      <th width="150">Telefono</th>
      <th width="150">Cellulare</th>
      <th width="150" class="hidden_cell">Fax</th>
      <th width="50"></th>
    </tr>
        <tr>
          <th colspan="8"><input st-search="" class="form-control" placeholder="Ricerca Globale ..." type="text"/></th> 
        </tr>
  </thead>
  <tbody>
    <tr ng-repeat="promoter in promotersToDisplay ">
      <td><i class="icon_setup fi-pencil"  ng-click= "location.path('/promoter/'+promoter.idPromoter)"></i> </td>
      <td >{{promoter.code}}</td>
      <td>{{promoter.name}}</td>
      <td>{{promoter.surname}}</td>
      <td>{{promoter.contact.phone1}}</td>
      <td>{{promoter.contact.mobile1}}</td>
      <td class="hidden_cell">{{promoter.contact.fax}}</td>
      <td><i class="icon_setup fi-x-circle"  ng-click="deleteElement(promoter.idPromoter)"></i></td>

    </tr>
  
  
  </tbody>
</table>
