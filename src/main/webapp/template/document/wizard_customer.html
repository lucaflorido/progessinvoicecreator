<div class="row  header_reserved_area ">
	<div class="large-3 medium-3 small-12 logo columns">
		<img src="assets/rocchilogo.png" />
	</div>
	<div class="large-9 medium-9  small-12 columns">
		<div class="row">
			<div class="large-12 small-12 columns">
				<h5 class="title" >Nuovo Ordine</h5>
			</div>
			<div class="large-12 small-12 columns">
				<h3 class="subtitle">{{wiz.head.customer.customername}}</h3>
			</div>
		</div>
	</div>
</div>
<div class="row show-for-medium-up" >
	<div class="large-8 medium-8 small-8 columns">
		<ul class="button-group header_menu_button">
		    <li><a  class="button" go-back><i class="fi-arrow-left"  ></i></a></li>
		  	<li ng-show="wiz.head.rows.length > 0 && tabs[0].name == selectedTab "><a ng-click="setSelection(tabs[1])" class="button"><i class="fi-list-bullet" ></i></a></li>
		  	
		  	<li ng-show=" tabs[1].name == selectedTab && wiz.head.idHead == 0 " ><a ng-click="setSelection(tabs[0])" class="button"><i class="fi-shopping-cart" ></i></a></li>
		  	<li ng-show=" tabs[1].name == selectedTab && wiz.head.idHead == 0 " ><a  class="button" ng-click="wiz.saveHead('normal')"><i class="fi-save"  ></i></a></li>
		  	<li ng-show=" tabs[1].name == selectedTab && wiz.head.idHead != 0 "><a ng-click="wiz.printHead()" class="button"><i class="fi-print"  ></i></a></li>
		  	<li ng-show=" tabs[1].name == selectedTab && wiz.head.idHead != 0 "><a  ng-click="wiz.reload()" class="button"><i class="fi-plus"  ></i></a></li>
		 	
		</ul>
	</div>
</div>
<div class="row draft_display btn_status  show-for-small-only " go-back >
	<i class="fi-arrow-left"></i>
</div>
<!-- DRAFT -->
<div class="row draft_display_pos1 btn_status show-for-small-only " ng-show="wiz.head.rows.length > 0 && tabs[0].name == selectedTab " >
	<i class="fi-list-bullet" ng-click="setSelection(tabs[1])"></i>
</div>
<!-- DOCUMENT NOT SAVED -->
<div class="row draft_display_pos1 btn_status show-for-small-only "  ng-show=" tabs[1].name == selectedTab && wiz.head.idHead == 0 " >
	<i class="fi-shopping-cart"  ng-click="setSelection(tabs[0])"></i>
</div>
<div class="row draft_display_pos4 btn_status show-for-small-only " ng-show=" tabs[1].name == selectedTab && wiz.head.idHead == 0 "  >
	<i class="fi-save" ng-click="wiz.saveHead('normal')"></i>
</div>
<!-- DOCUMENT  SAVED -->
<div class="row draft_display_pos1 btn_status show-for-small-only "  ng-show=" tabs[1].name == selectedTab && wiz.head.idHead != 0 "  >
	<i class="fi-print" ng-click="wiz.printHead()"></i>
</div>
<div class="row draft_display_pos4 btn_status show-for-small-only " ng-show=" tabs[1].name == selectedTab && wiz.head.idHead != 0 "  >
	<i class="fi-plus" ng-click="wiz.reload()"></i>
</div>
<div class="row">
	<div class="large-12 medium-12 small-12 columns" ng-show="wiz.msg.type != '' ">
		<alert  class="{{wiz.msg.type}}" close="wiz.msg.initialize()">{{wiz.msg.message}}</alert>
	</div>
</div>
