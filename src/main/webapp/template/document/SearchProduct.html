<div class="row">
	<div class="small-6 medium-6 large-6 columns">
		<input ng-model="search" value="{{search}}" type="text" />
	</div>
	<div class="small-4 medium-4 large-4 columns">
		<button class="button small"><i class="fi-magnifying-glass "></i></button>
	</div>
</div>
<div class="row">
	<table st-table="searchrowsToDisplay" class="table table-striped" st-safe-src="products">
		  <thead>
		    <tr>
		      
		      <th width="150"  st-sort="code" st-sort-default="reverse" st-skip-natural="true">Codice</th>
		      <th width="150" st-sort="product.description" class="hidden_cell"  st-skip-natural="true">Descrizione</th>
		      <th width="150" class="hidden_cell">UM</th>
		      <th width="150" class="hidden_cell">Qta</th>
		      <th width="150" class="hidden_cell">Prezzo</th>
		      <!--  <th width="150" class="hidden_cell">Imponibile</th>
		      <th width="150" class="hidden_cell">Imposta</th>
		      <th width="150" class="hidden_cell">Totale</th>-->
		      <th width="50"></th>
		      <th width="50"></th>
		   </thead>
		  <tbody>
		    <tr ng-repeat="row in searchrowsToDisplay ">
		      
		      <td >{{row.code}}</td>
		      <td>{{row.product.description}}</td>
		      <td >{{row.um.code}}</td>
		      <td ><input type="number" value="{{row.quantity}}" ng-model="row.quantity" ng-show="row.added" />&nbsp;</td>
		      <td >{{row.product.listprice}}</td>
		     <!--   <td >{{row.amount}}</td>
		      <td >{{row.taxamount}}</td>
		      <td >{{row.total}}</td>-->
		      <td><button class="button small" ng-class="{'success':row.added}" ng-click="selectProduct(row)" ><i ng-class="{'fi-plus':!row.added,'fi-check':row.added}"></i></button></td>
			  <td><button class="button small alert" ng-show="row.added"  ng-click="unselectProduct(row)"  ><i class="fi-x"></i></button></td>
		    </tr>
		  
		  
		  </tbody>
		</table>
</div>
<div class="row">
	<ul class="button-group">
	  	<li><a ng-click="addProducts()" class="button small progess_uppercase">Aggiungi Selezionati</a></li>
	  	<li><a ng-click="close()" class="button small progess_uppercase">Chiudi</a></li>
	</ul>
</div>
<a class="close-reveal-modal" ng-click="close()">&#215;</a>
